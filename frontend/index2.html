<body>
  <header>
    <div class="navbar">
      <h1>Women Safety App</h1>

        <ul>
          <li><a href="index.html">Home</a></li>

  <main>
    <!-- Uber Fare Section -->
    <section id="uber-fare-section" class="animated-section fadeIn">
      <div class="card animated-card slideInLeft">
        <h2>Uber Fare Estimate</h2>
        <div id="fare-details">
          <p><strong>Start Location:</strong> <span id="start-location"></span></p>
          <p><strong>End Location:</strong> <span id="end-location"></span></p>
          <p><strong>Base Fare:</strong> $<span id="fare"></span></p>
          <p><strong>Margin:</strong> $<span id="margin"></span></p>
          <p><strong>Final Fare:</strong> $<span id="final-fare"></span></p>
          <button id="book-uber" class="btn bounceIn">Book Uber</button>
        </div>
      </div>
    </section>

    <!-- Product List Section -->
    <section id="product-list-section" class="animated-section fadeIn">
      <div class="card animated-card slideInRight">
        <h2>Women Safety Products</h2>
        <div id="product-list"></div>
      </div>
    </section>
  </main>
